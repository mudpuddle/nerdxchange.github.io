html{

}

p{

body {
  text-align: center;
  color: white;
  text-transform: uppercase;
  padding: 0px;
  font-family: 'Raleway', cursive;
  font-weight: 300;
  position: relative;
  background: -webkit-linear-gradient(left, #171616, #868686, #171616);
  background: -moz-linear-gradient(left, #171616, #868686, #171616);
  background: -ms-linear-gradient(left, #171616, #868686, #171616);
  background: -o-linear-gradient(left, #171616, #868686, #171616);
}
body:before {
  content: "";
  position: absolute;
  left: 50%;
  top: -50px;
  width: 600px;
  margin-left: -300px;
  margin-top: -220px;
  height: 600px;
  background: -webkit-radial-gradient(50% 50%, ellipse closest-side, #444, black);
  background: -moz-radial-gradient(50% 50%, ellipse closest-side, #444, black);
  background: -ms-radial-gradient(50% 50%, ellipse closest-side, #444, black);
  background: -o-radial-gradient(50% 50%, ellipse closest-side, #444, black);
  z-index: -1;
}
#main {
  margin-bottom:30px;
  background: black;
  display: block;
  width: 100%;
  padding: 20px;
  text-decoration: none;
  letter-spacing: 30px;
  color: white;
  position:fixed;
}
p, a{
  text-transform: none;
}
#panelSection{
  padding-top: 150px;
}


/********************************************/
/*************** Media Queries **************/
/********************************************/
@media screen and (max-width: 600px) {
    #main {
      text-decoration: none;
      letter-spacing: 20px;
    }
}
@media screen and (max-width: 450px) {
    #main {
      text-decoration: none;
      letter-spacing: 10px;
    }
}
@media screen and (max-width: 350px) {
    #main {
      text-decoration: none;
      letter-spacing: 0px;
    }
}
